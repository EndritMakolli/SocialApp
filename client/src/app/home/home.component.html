<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center; margin-left: 15%;">
        <h1>Find your Friends</h1>
        <p>Come and view your friends .. all you need to do is sign up !!!</p>
        <div class="text-center" >
            <button (click)="registerToggle()" style="margin-right: 10px; width: 15%;" class="btn btn-primary btn-lg mr-5">Register</button> 
            <button class="btn btn-info btn-lg" style="margin-left: 10px; width: 15%;">Learn More</button>   
        </div>
    </div>
    <br/>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center" style="text-align: center; margin-left: 15%;">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
    
</div>
