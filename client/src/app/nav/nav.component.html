<div class="flex-shrink-0 p-5 bg-dark" style="width: 280px; position: absolute; height: 100%; margin-top: -5.2%;" >
  <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom navbar-toggle">
    <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-5 fw-semibold text-light" >Social App</span>
  </a>
  <ul class="list-unstyled ps-0"  >
    <li class="mb-1"  dropdown>
      <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed text-light"  dropdownToggle  data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
        Home
      </button>
      <div class="collapse" id="home-collapse" style="" *dropdownMenu>
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded ">Overview</a></li>
          <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">Updates</a></li>
          <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">Reports</a></li>
        </ul>
      </div>
    </li>
    <li class="mb-1" dropdown>
      <button *ngIf="accountService.currentUser$ | async" class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed text-light" dropdownToggle  data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
        Dashboard
      </button>
      <div class="collapse" id="dashboard-collapse" *dropdownMenu>
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">Overview</a></li>
          <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">Weekly</a></li>
          <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">Monthly</a></li>
          <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">Annually</a></li>
        </ul>
      </div>
    </li>
    <li class="mb-1" dropdown>
      <button *ngIf="accountService.currentUser$ | async" class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed text-light" dropdownToggle data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
        Orders
      </button>
      <div class="collapse" id="orders-collapse" *dropdownMenu >
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" >
          <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">New</a></li>
          <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">Processed</a></li>
          <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">Shipped</a></li>
          <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">Returned</a></li>
        </ul>
      </div>
    </li>
    <li class="border-top my-3"></li>
    
    <li class="mb-1" dropdown>
      <button *ngIf="accountService.currentUser$ | async" class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed text-light" dropdownToggle data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
        Account
      </button>
      <div class="collapse" id="orders-collapse" *dropdownMenu >
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" *ngIf="accountService.currentUser$ | async " >
          <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">Edit Profile</a></li>
          <li><a href="#" (click)="logout()" class="link-light d-inline-flex text-decoration-none rounded">Logout</a></li>
        </ul>
      </div>
    </li>

    <li class="mb-1" dropdown>
      <button *ngIf="(accountService.currentUser$ | async) === null" class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed text-light" dropdownToggle data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
        Account
      </button>
     
      <div class="" *dropdownMenu>
        <br/>
        <form #loginForm="ngForm" class="" (ngSubmit)="login()" autocomplete="off" *ngIf="(accountService.currentUser$ | async) === null" >
            <input class="form-control mr-sm-2" name="username" [(ngModel)]="model.username" type="text" placeholder="Username">
            <br/>
            <input class="form-control mr-sm-2" name="password" [(ngModel)]="model.password" type="password" placeholder="Password">
            <br/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
      </div>
    </li>
  </ul>
</div>
